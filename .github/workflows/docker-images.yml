name: Build docker images

on:
  push:
    tags:
      - 'v*'

jobs:
  extract_tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.extract.outputs.tag_without_v }}
    steps:
    - name: Extract tag without "v"
      id: extract
      run: |
        RAW_TAG="${GITHUB_REF##*/}"
        TAG="${RAW_TAG#v}"
        echo "tag_without_v=$TAG" >> $GITHUB_OUTPUT

  alse1-7:
    needs: extract_tag
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_LOGIN }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Build and push dotnet6
      uses: docker/build-push-action@v5
      with:
        context: ./astra-1.7
        push: true
        tags: madfisht3/dotnet-sdk:${{ needs.extract_tag.outputs.tag }}-alse1.7

  alse1-8:
    needs: extract_tag
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_LOGIN }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Build and push dotnet8
      uses: docker/build-push-action@v5
      with:
        context: ./astra-1.8
        push: true
        tags: madfisht3/dotnet-sdk:${{ needs.extract_tag.outputs.tag }}-alse1.8
